<!DOCTYPE html><html lang="en"><head><title>爱学贷</title><meta name="viewport" content="width=device-width,user-scalable=no,user-scalable=0"><script type="text/javascript">var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "//hm.baidu.com/hm.js?46eb423c97eafe11a3599177cdbcfe1e";var s = document.getElementsByTagName("script")[0];s.parentNode.insertBefore(hm, s);})();</script></head></html><link href="{{ STATIC_URL }}css/index.css" rel="stylesheet" type="text/css"><body><div id="tip" data-mode="{{ mod }}"><img src="{{ STATIC_URL }}image/{% if mod == 'help' %}help-tip.png{% else %}zero-tip.png{% endif %}"></div><input id="move" type="hidden" value="{{ pos }}"><section class="title"><div class="logo"><img id="logo" src="{{ STATIC_URL }}image/logo.png"><ul class="cal {% if mod == 'help' %}unabled{% endif %}"><li><span>你已累计了</span><span class="money-count">0</span><span>元压岁钱！</span></li><li><span>已有 </span><span class="friend-count">0</span><span>位好友为你助力！</span></li><li><span>目前能量值排名第</span><span class="power-rank">0</span><span>位！</span></li></ul></div></section><section class="middle"><div class="finger"><img src="{{ STATIC_URL }}image/finger_center.png" style="pointer-events:none" alt="" class="finger-center"></div><div class="zw"><img src="{{ STATIC_URL }}image/zw1.png" style="pointer-events:none" alt="" class="zw-img"></div><div class="zw-outer"><img src="{{ STATIC_URL }}image/zwout.png" style="pointer-events:none" alt="" class="zwout"></div><div class="zw-div"><span></span></div><div class="cover"></div><div class="long-tap"><img src="{{ STATIC_URL }}image/long_tap.png" style="pointer-events:none" alt="" class="text"></div><img src="{{ STATIC_URL }}image/roo.png" style="pointer-events:none" alt="" class="roo"><img src="{{ STATIC_URL }}image/map.png" style="pointer-events:none" alt="" class="map"></section><section class="footer"><div class="btn-bar"><div class="num {% if mod == 'help' %}unable{% endif %}"><div class="text-first">您今天还
